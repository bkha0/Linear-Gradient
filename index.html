<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear-Gradient Color Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="color-container"></div>
        <div class="inputs">
            <input type="color" class="color c1" value="#06141b">
            <input type="color" class="color c2" value="#ccd0cf">
        </div>
        <div class="number">
            <input type="number" class="num" value="90">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
